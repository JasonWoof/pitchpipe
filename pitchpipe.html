<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../assets/ico/favicon.ico">

    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">

    <!-- Custom styles for this template -->
    <link href="starter-template.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
	<style>
	.btn { width: 75px; margin-left: 3px; }
	div.row { margin-top: 10px; }
	</style>
  </head>

  <body>

    <div class="container">

      <div class="starter-template">
        <h1>HTML5 Pitchpipe</h1>
        <p class="lead">Use the buttons below</p>
		<div class="row">
		  <button class="btn btn-primary noteButton" data-button-index="0">F (low)</button>
		  <button class="btn btn-primary noteButton" data-button-index="1">F&#x266f / G&#x266d;</button>
		  <button class="btn btn-primary noteButton" data-button-index="2">G</button>
		  <button class="btn btn-primary noteButton" data-button-index="3">G&#x266f / A&#x266d;</button>
		</div>
		<div  class="row">
		  <button class="btn btn-primary noteButton" data-button-index="4">A</button>
		  <button class="btn btn-primary noteButton" data-button-index="5">A&#x266f / B&#x266d;</button>
		  <button class="btn btn-primary noteButton" data-button-index="6">B</button>
		  <button class="btn btn-primary noteButton" data-button-index="7">C</button>
		</div>
		<div  class="row">
		  <button class="btn btn-primary noteButton" data-button-index="8">C&#x266f / D&#x266d;</button>
		  <button class="btn btn-primary noteButton" data-button-index="9">D</button>
		  <button class="btn btn-primary noteButton" data-button-index="10">D&#x266f / E&#x266d;</button>
		  <button class="btn btn-primary noteButton" data-button-index="11">E</button>
		</div>
	    <div  class="row">
		  <button class="btn btn-primary noteButton" data-button-index="12">F (high)</button>
		</div>
      
	  <p class="lead">
	  Duration in sec: 
	  <select id="duration">
	    <option value="1">1</option>
		<option value="2">2</option>
		<option value="3" selected="selected">3</option>
		<option value="4">4</option>
		<option value="5">5</option>
		<option value="6">6</option>
		<option value="7">7</option>
		<option value="8">8</option>
		<option value="9">9</option>
      </select>
	  </p>
	  
	  <p class="lead">Baseline frequency (A440)
	  <select id="baselineFreq">
	    <option value="440" selected="selected">440</option>
		<option value="443">443</option>
		<option value="445">445</option>
      </select>
	  </p>
	  
	  
	  </div>
	  

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
	<script src="./pitchpipe.js"></script>
  </body>
</html>
